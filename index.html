<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1 id="mainHeading">Guess the Color</h1>
    </header>
    <section id="main">
        <h2 id="rgb">rgb</h2>
        <span id="smallMessage">Pick the color with the given rgb value</span>
        <h3 id="message"></h3>
        <span id="noOfGuesses">GUESSES LEFT: 3</span>

        <main id="colorBoxesContainer">
            <div id="color1" class="colorBoxes"></div>
            <div id="color2" class="colorBoxes"></div>
            <div id="color3" class="colorBoxes"></div>
            <div id="color4" class="colorBoxes"></div>
            <div id="color5" class="colorBoxes"></div>
            <div id="color6" class="colorBoxes"></div>
        </main>
    </section>
</body>
<script src="main.js"></script>
</html>
